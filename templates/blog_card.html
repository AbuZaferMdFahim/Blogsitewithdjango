{% load static %}

<div class="col-lg-6">
    <div class="blog-post">
      <div class="blog-thumb">
        <img src="{{blog.blog_image.url}}" alt="">
      </div>
      <div class="down-content">
        <span>{{blog.category.title}}</span>
        <a href="{% url 'blog_details' blog.slug %}"><h4>{{blog.title}}</h4></a>
        <ul class="post-info">
          <li><a href="{% url 'userinformation' blog.user.username %}">{{blog.user.username}}</a></li>
          <li><a href="#">{{blog.created}}</a></li>
          <li><a href="#">{{blog.blog_comments.all.count}} Comments</a></li>
        </ul>
        <!-- <p>{{blog.description|truncatewords:"30"}}</p> -->
        <div class="post-options">
          <div class="row">
            <div class="col-lg-12">
              <ul class="post-tags">
                <li><i class="fa fa-tags"></i></li>
                
                <!-- tagcode -->
                {% if blog.tags.all.count > 0 %}
                {% for tag in blog.tags.all %}
                  <li><a href="">{{tag.title}}</a></li>
                {% endfor %}  
                {% else %}
                None
                {% endif %}
                <!-- tagcode finish -->

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
